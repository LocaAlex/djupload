{% extends "upload/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <section class="section">
        <div class="form-container box">
            <h2 class="title is-2">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="field">
                    {{ form.username.label_tag }}
                    <div class="control">
                        {{ form.username }}
                    </div>
                </div>
                <div class="field">
                    {{ form.password.label_tag }}
                    <div class="control">
                        {{ form.password }}
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Login</button>
                    </div>
                </div>
                <div class="field">
                    <p class="help">
                        <a href="{% url 'upload:signup' %}">Don't have an account? Create one</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
